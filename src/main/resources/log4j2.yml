Configuration:
  packages: cn.weijie.asgard.logging.log4j2
  Properties:
    Property:
      -
        name: CONSOLE_LOG_PATTERN
        value: "%style{%d{yyyy-MM-dd HH:mm:ss.SSS}}{white} %highlight{%5p} %style{%pid}{magenta} %style{---}{white} %style{[%25.25t]}{white} %style{%-35.35c}{blue} %style{:}{white} %style{%m%n%ex}{bright}"
      -
        name: FILE_LOG_PATTERN
        value: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p --- [%t] %-40.40c{1.} : %m%n%ex"
  status: warn
  name: asgard-log
  appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      follow: true
      PatternLayout:
        Pattern: ${sys:CONSOLE_LOG_PATTERN}
  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: Console